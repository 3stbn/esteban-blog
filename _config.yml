# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Blog de Esteban
subtitle:
description: 
  Trabajo como programador (lo aprendí cuando me gradué de marketing). Me gusta la música (la escucho mucho y también creo un poco).
  Estoy aprendiendo fotografía . A veces tomo café aunque no me gusta.
keywords:
author: Esteban Torres
language: es
timezone:

# URL

url: http://esteban.site
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: DD-MM-YYYY
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page



# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus
theme_config:
  colorscheme: classic
  nav:
    Home: /
    About: /about/
    Writing: /archives/
    Photography: /categories/photography/
    Music: /categories/music/
    Projects: /categories/projects/
  social_links:
    github: https://github.com/3stbn
    twitter: https://twitter.com/stbantorres
    instagram: https://www.instagram.com/stbndth/

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:
